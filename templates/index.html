<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Recycle Bin</title>
  <link rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFJzA1eQIQyulwvtYO6R_6lxmMtB5k6TSzig&usqp=CAU"
    type="image/png">
  <style>
    body {
      background: url("{{ url_for('static', filename='cover.jpg') }}");
      background-size: cover;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      padding: 48px;
      display: flex;
      flex-direction: row;

    }

    .left-content {
      width: 60%;
    }

    .right-content {
      width: 40%;
    }

    h1.title {
      font-family: Poppins;
      font-size: 50px;
      color: #ffffff;
      margin-bottom: 10PX;
    }

    .btn-start {
      background-color: #db6500;
      padding: 12px;
      min-width: 72px;
      border: unset;
      outline: unset;
      border-radius: 12px;
      color: #ffffff;
      margin: 12px 0;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .webcam-container {
      width: 800px;
      height: 480px;
      border: 2px solid #db6500;
      border-radius: 8px;
    }

    .webcam-progressbar {
      width: calc(100% - 800px);

      box-sizing: border-box;
    }

    .progressbar {
      margin: 12px 12px 0;
    }

    .progressbar .p-title {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color: floralwhite;
      font-size: 20px;

    }

    .p-bar {
      margin-bottom: 20px;
      border: 1px solid #db6500 !important;
      border-radius: 4px;
    }

    .p-data {
      color: #ffffff !important;

      height: 24px;
      border-radius: 4px;
    }

    .webcam-phone .p-data {
      background-color: #db6500 !important;
    }

    .webcam-not-phone .p-data {
      background-color: #f09d54 !important;
    }

    .label-container {
      margin-top: 12px;
      font-family: Poppins;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-content">
      <h1 class="title">Smart Recycle Bin</h1>
      <div class="content">
        <div class="webcam-container"></div>
        <div class="webcam-progressbar">
          <div class="progressbar webcam-phone">
            <div class="p-title">Phone:</div>
            <div class="p-bar">
              <div class="p-data data-phone" style="width: 0%">
                <span class="label-phone">0%</span>
              </div>
            </div>
          </div>
          <div class="progressbar webcam-not-phone">
            <div class="p-title">Not Phone:</div>
            <div class="p-bar">
              <div class="p-data data-not-phone" style="width: 100%">
                <span class="label-not-phone">100%</span>
              </div>
            </div>
          </div>
        </div>
      </div>


      <img class="grass_bottle" style="border: 3px solid #db6500; margin-top: 30px; margin-right: 30px;"
        src="{{ url_for('send_images', path='glass_bottles.png') }}" alt="glass bottles" width="240" height="240">
      <img class="cans" style="border: 3px solid #db6500; margin-top: 30px; margin-right: 30px;"
        src="{{ url_for('send_images', path='cans.png') }}" alt="cans" width="240" height="240">
      <img class="plastic_bottle" style=" border: 3px solid #db6500; margin-top: 30px; margin-right: 30px;"
        src="{{ url_for('send_images', path='plastic_bottles.png') }}" alt="plastic bottles" width="240" height="240">
    </div>

    <div class="right-content">
      <video style="margin-top: 60px;" width="800" height="780" autoplay loop muted>
        <source src="{{ url_for('send_images', path='earth.mp4') }}" type="video/mp4">
      </video>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/IfTyrhoRZ/";

      let model, webcam, labelContainer, maxPredictions;
      init();
      // Load the image model and setup the webcam
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(800, 480, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.querySelector(".webcam-container").appendChild(webcam.canvas);
        labelContainer = document.querySelector(".label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
      }

      function sendData(data) {
        fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data: data })
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log('Server response:', data);
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      // run the webcam image through the image model
      async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const phoneEl = document.querySelector(".data-phone");
          const notPhoneEl = document.querySelector(".data-not-phone");
          const labelPhoneEl = document.querySelector(".label-phone");
          const labelNotPhoneEl = document.querySelector(".label-not-phone");
          phoneEl.style.width =
            prediction[0].probability.toFixed(2) * 100 + "%";
          notPhoneEl.style.width =
            prediction[1].probability.toFixed(2) * 100 + "%";
          labelPhoneEl.innerHTML =
            (prediction[0].probability * 100).toFixed(2) + "%";
          labelNotPhoneEl.innerHTML =
            (prediction[1].probability * 100).toFixed(2) + "%";

          sendData('A ' + labelPhoneEl.innerHTML);
          sendData('B ' + labelNotPhoneEl.innerHTML);
          await sleep(1);


        }
      }
    </script>


</body>

</html>
